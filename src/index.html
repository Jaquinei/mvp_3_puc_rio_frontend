<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to Bootstrap CSS -->
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/font/bootstrap-icons.css" rel="stylesheet">

    <title>Production Automation Tool</title>
</head>

<body>
    <!-- Header with the system information -->
    <header class="bg-primary text-white p-4">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <h1>Production Automation Tool</h1>
                </div>
                <div class="col-md-4 text-md-end">
                    <img src="./assets/img/banner.png" alt="Banner" class="img-fluid">
                </div>
            </div>
        </div>
    </header>

    <!-- Options to add new itens -->
    <section class="newItem my-5">
        <div class="container">
            <h2>Add new task</h2>
            <form id="newItemForm">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <input type="text" id="newInput" class="form-control" placeholder="Name" data-bs-toggle="tooltip" title="Task name">
                    </div>
                    <div class="col-md-4 mb-3">
                        <input type="text" id="newProduct" class="form-control" placeholder="Product" data-bs-toggle="tooltip" title="Product name" >
                    </div>
                    <div class="col-md-4 mb-3">
                        <input type="text" id="newType" class="form-control" placeholder="Type" data-bs-toggle="tooltip" title="Task type">
                    </div>
                    <div class="col-md-4 mb-3">
                        <input type="text" id="newPriority" class="form-control" placeholder="Priority" data-bs-toggle="tooltip" title="Task priority">
                    </div>
                    <div class="col-md-4 mb-3">
                        <input type="datetime-local" id="newStartDate" class="form-control" placeholder="Start Date"  data-bs-toggle="tooltip" title="Task start date">
                    </div>
                    <div class="col-md-4 mb-3">
                        <input type="datetime-local" id="newEndDate" class="form-control" placeholder="End Date" data-bs-toggle="tooltip" title="Task end date">
                    </div>
                    <div class="col-12 mb-1">
                        <button type="button" onclick="newItem()" class="btn btn-success w-100">Add</button>
                    </div>
                    <div class="col-12">
                        <button type="button" onclick="getItemFromNotion()" class="btn btn-primary w-100">Get task from an external API (Notion)</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- Table with the existent items -->
    <section class="items mb-5">
        <div class="container">
            <h2>Existing tasks</h2>
            <table id="myTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>Identifier</th>
                        <th>Task Name</th>
                        <th>Product</th>
                        <th>Type</th>
                        <th>Priority</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th><img src="assets/img/trash.png" width="15" height="15" alt="Delete Icon"></th>
                        <th><img src="assets/img/pencil.png" width="15" height="15" alt="Edit Icon"></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data rows will go here -->
                </tbody>
            </table>
        </div>
    </section>

    <!-- Link to Bootstrap JS and dependencies -->
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts.js"></script>
</body>

</html>
